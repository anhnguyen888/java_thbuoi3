
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Form Thêm Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Show Category</h1>
    <div th:object="${category}">
        <p th:text="${category.id}"></p>
        <p th:text="${category.name}"></p>
        <h3>ảnh đại diện</h3>
        <img th:src="${category.thumnail}" alt="Category Image"
             style="max-width: 100px; max-height: 100px;">
        <h3>danh sách nhều ảnh thuộc category</h3>
        <div th:each="image : ${category.images}">
            <img th:src="${image.imagePath}"
                 style="max-width: 100px; max-height: 100px;">
            <br>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
