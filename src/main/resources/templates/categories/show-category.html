
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Form Thêm Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section layout:fragment="content" class="container mt-5">

    <div th:object="${category}" class="p-4 bg-white dark:bg-zinc-800 rounded-lg shadow-md max-w-4xl mx-auto">
        <div class="flex flex-col md:flex-row">
            <div class="md:w-2/3">
                <img id="mainImage" th:src="${category.thumnail}" alt="Product Image" class="rounded-lg w-full">
                <div class="flex space-x-2 mt-2">
                    <div th:each="image : ${category.images}">
                        <img th:src="${image.imagePath}" alt="Thumbnail 1" class="thumbnail w-16 h-16 rounded-lg">
                    </div>
                </div>
            </div>
            <div class="md:w-1/3 md:pl-4 mt-4 md:mt-0">
                <h1 th:text="${category.name}" class="text-xl font-bold text-zinc-900 dark:text-white">

                </h1>
                <div class="flex items-center mt-2">
                    <div class="flex items-center text-yellow-500">

                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.957a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.37 2.448a1 1 0 00-.364 1.118l1.286 3.957c.3.921-.755 1.688-1.54 1.118l-3.37-2.448a1 1 0 00-1.176 0l-3.37 2.448c-.784.57-1.838-.197-1.54-1.118l1.286-3.957a1 1 0 00-.364-1.118L2.049 9.384c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69l1.286-3.957z"/></svg>
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.957a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.37 2.448a1 1 0 00-.364 1.118l1.286 3.957c.3.921-.755 1.688-1.54 1.118l-3.37-2.448a1 1 0 00-1.176 0l-3.37 2.448c-.784.57-1.838-.197-1.54-1.118l1.286-3.957a1 1 0 00-.364-1.118L2.049 9.384c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69l1.286-3.957z"/></svg>

                    </div>
                    <span class="ml-2 text-zinc-600 dark:text-zinc-400">42 đánh giá</span>
                </div>
                <div class="mt-4">
                    <div class="flex space-x-2">
                        <button class="px-4 py-2 border border-red-500 text-red-500 rounded-lg">1TB</button>
                        <button class="px-4 py-2 border border-red-500 text-red-500 rounded-lg">512GB</button>
                        <button class="px-4 py-2 border border-red-500 text-red-500 rounded-lg bg-red-500 text-white">256GB</button>
                    </div>
                    <div class="flex space-x-2 mt-2">
                        <button class="px-4 py-2 border border-red-500 text-red-500 rounded-lg">Titan Đen</button>
                        <button class="px-4 py-2 border border-red-500 text-red-500 rounded-lg">Titan Trắng</button>
                        <button class="px-4 py-2 border border-red-500 text-red-500 rounded-lg bg-red-500 text-white">Titan Xanh</button>
                        <button class="px-4 py-2 border border-red-500 text-red-500 rounded-lg">Titan Tự Nhiên</button>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="text-zinc-900 dark:text-white text-2xl font-bold">27.390.000đ</div>
                    <div class="text-red-500 text-xl font-bold">29.390.000đ</div>
                    <div class="text-zinc-500 line-through">34.990.000đ</div>
                </div>
                <button class="mt-4 w-full bg-red-500 text-white py-2 rounded-lg">CHỌN TRẢ GÓP 0%</button>
            </div>
        </div>
    </div>


</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const mainImage = document.getElementById('mainImage');
        const thumbnails = document.querySelectorAll('.thumbnail');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function () {
                mainImage.src = this.src;
            });
        });
    });
</script>
</body>
</html>
