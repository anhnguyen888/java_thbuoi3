<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Kết Quả'">Kết Quả</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="bg-orange-400 p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4">
        <div th:each="category : ${categories}" class="bg-white p-4 rounded-lg shadow">
            <a th:href="@{/categories/{id}(id=${category.id})}">
                <img th:src="@{${category.thumnail}}" class="w-full h-48 object-cover rounded">
            </a>
            <div class="mt-2 text-center">
                <div th:text="${category.name}">
                </div>
                <div class="text-red-600 text-lg font-bold">???</div>
                <div class="line-through text-zinc-500">40.990.000₫</div>
                <div class="text-red-600">-10%</div>
                <div class="flex items-center justify-center mt-2">
                    <img src="https://placehold.co/20x20" alt="fire" class="mr-2">
                    <div>Còn 62/66 suất</div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
